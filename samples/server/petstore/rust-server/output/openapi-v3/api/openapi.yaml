openapi: 3.0.1
info:
  description: API under test
  title: My title
  version: 1.0.7
servers:
- url: /
paths:
  /xml:
    post:
      requestBody:
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/XmlArray'
      responses:
        201:
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/XmlObject'
          description: OK
components:
  schemas:
    XmlArray:
      items:
        $ref: '#/components/schemas/XmlInner'
      type: array
      xml:
        wrapped: true
    XmlInner:
      type: string
      xml:
        name: another
    XmlObject:
      description: An XML object
      properties:
        inner:
          type: string
      type: object
      xml:
        name: an_xml_object
        namespace: foo.bar

